{% extends 'base.html' %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/login.css" type="text/css" media="screen, print" />
<style>
        .choices_list ul{list-style:none;
        color:#0C3C26;}
        body {
        background-color:white;
        }
        .btn-primary {
                color: #fff;
                background-color: #44B78B;
                border-color: #fff;
                }
        .nav{background-color: #0C3C26;
         margin: 0 auto;}
        .container-fluid {background-color: #0C3C26;}
        .navbar-header div{background-color: #0C3C26;}
        .navbar-default .navbar-nav > .active > a{
         background-color: #0C3C26;
         }
         .navbar {

         margin-bottom: 0px;
         border: none;
         }
        .copy-banner {
        padding: 1px 0;
        }
        .copy-banner {
            background: #44B78B;
            padding: 1px 10px;
        }
        .container {
            margin: 0 auto;
            padding-left: 6px;
        }
        .copy-banner h1 {
            font-size: 32px;

            margin: .35em 0 .35em;
            color: #C9F0DD;

        }

            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;

{% block content %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" style="color:#fff">Birthday Voting</a>
    </div>
     <ul class="nav navbar-nav">
      <li><a href="#" style="color:#fff">Admin</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{% url 'polls:profile'%}" style="color:#fff">{{ user.username }}</a></li>

      <i class="glyphicon glyphicon-log-out" title="Log out" style="color:#fff">
      </i>
      </a>
    </ul>
  </div>
</nav>
<div class="copy-banner">

          <h1>Choice made</h1>
      </div>
</div>
    <h1 class="text-center" style="margin-top:10%; color:#0C3C26">You made choice already!</h1>
    <form class="col-md-7 col-md-offset-2" style="width:80%; margin-top:10%;" method="post">
    {% csrf_token %}
    <div class="form-group">
        <div style="margin-top:20px" class="col-sm-8 col-md-offset-4">
            <a class="btn btn-primary" href="{% url 'polls:notes' %}" style="width:20%;">Continue</a>
        </div>
    </div>
    </form>
