{% extends 'base.html' %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/login.css" type="text/css" media="screen, print" />
<style>
        body {
        background-color:#F9FFFD;
        }
        .btn-primary {
                color: #fff;
                background-color: #44B78B;
                border-color: #fff;
                }
        .text-center {
        color: #0C3C26;
        }
        .label {
        color: #0C3C26;
        }
        .copy-banner {
        padding: 1px 0;
        }
        .copy-banner {
            background: #44B78B;
            padding: 1px 0px;
        }
        .container {
            max-width: 2000px;
        }
        .copy-banner h1 {
            font-size: 32px;
            font-size: 3.2rem;
            margin: .35em 0 .35em;
            color: #C9F0DD;
            padding: 0px 0 6px;
        }
        .copy-banner h1 {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 24px;
            font-size: 2.4rem;
            color: #C9F0DD;
            font-weight: 300;
            line-height: 1.3;
            padding: 0px 0 6px;
            margin: .45em 0 .35em;
        }
        body{
        color: #0C3C26;}
    </style>
{% endblock %}

{% block content %}
<div class="copy-banner">
      <div class="container">

  <h1>Password reset</h1>

      </div>
    </div>
 <div class="container">
        <div id="loginbox" style="margin-top:10%;" class="col-md-4 col-md-offset-4">
            <div class="panel panel-default" >
                <div class="panel-body">
                    <h3 class="text-center" style="margin-top:10%;">Enter your email</h3>
                    <form id="loginform" class="form-horizontal" role="form" action="." method="POST">
                        {% csrf_token %}
                        <div style="margin-top:30px" class="col-sm-10 col-md-offset-1">
                            <div class="form-group">
                                 {{ form.email.label_tag }}
                                 <input id="{{ form.email.name }}" type="text" class="form-control" name="{{ form.email.name }}">
                            </div>
                        </div>
                        <div style="margin-top:10px" class="form-group">
                            <div style="margin-top:40px" class="col-sm-10 col-md-offset-4">
                            <button class="btn btn-primary" type="submit" style="width:30%;">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
     </div>
{% endblock %}
