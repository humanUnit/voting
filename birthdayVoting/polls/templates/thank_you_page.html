{% extends 'base.html' %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/login.css" type="text/css" media="screen, print" />
{% endblock %}

{% block content %}
    <h1 class="text-center" style="margin-top:10%;">Thank you for your voting {{ user.username }}!</h1>
    <form class="col-md-7 col-md-offset-1" style="width:100%; margin-top:10%;" action="{% url 'polls:login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <div style="margin-top:40px" class="col-sm-8 col-md-offset-4">
            <button class="btn btn-primary" type="submit" style="width:20%;">Logout</button>
        </div>
    </div>
    </form>
{% endblock %}
