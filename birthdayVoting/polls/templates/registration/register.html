{% extends "base.html" %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/login.css" type="text/css" media="screen, print" />
{% endblock %}

{% block content %}

<div class="container">
        <div id="loginbox" style="margin-top:5%;" class="col-md-4 col-md-offset-4">
            <div class="panel panel-default" >
                <div class="panel-body">
                    <h3 class="text-center" style="margin-top:5%;">Create new user</h3>
                    <form method='post' class="control-group error" >
                        {% csrf_token %}
                        {% for field in form %}
                        {{ field.errors }}
                        {{ field.label_tag }}
                        <input id="{{ field.name }}" type="{{ field.field.widget.input_type }}" class="form-control" name="{{ field.name }}">
                        {% endfor %}
                        <input type="hidden" name="next" id="id_next" value="{{ request.REQUEST.next }}" />
                        <div style="margin-top:10px" class="form-group">
                            <div style="margin-top:20px" class="col-sm-9 col-md-offset-4">
                                <button class="btn btn-primary" type="submit" style="width:40%;">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>
{% endblock %}
